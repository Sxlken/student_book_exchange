<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ product_details.name }} - CodeCrafters</title>
</head>
<body>
    <header>
        <h1>{{ product_details.name }}</h1>
    </header>
    <section>
        <img src="{{ url_for('static', filename='images/product' + product_details.id + '.png') }}" alt="{{ product_details.name }}">
        <p>{{ product_details.description }}</p>
        <p>Price: ${{ product_details.price }}</p>
        <!-- Add other product details as needed -->
    </section>
</body>
</html>
